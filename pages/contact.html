<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact | Manjot's Portfolio</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="Navbar">
        <div class="nav-left">
            <h2>Manjot's Portfolio</h2>
        </div>
        <div class="nav-links">
            <a href="../index.html" title="Home"><i class="fas fa-home"></i> Home</a>
            <a href="../pages/about.html" title="About"><i class="fas fa-user"></i> About</a>
            <a href="../pages/skills.html" title="Skills"><i class="fas fa-cogs"></i> Skills</a>
            <a href="../pages/work.html" title="Work"><i class="fas fa-briefcase"></i> Work</a>
            <a href="../pages/contact.html" title="Contact"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </nav>

    <!-- Contact Header Section -->
    <header class="contact-header">
        <div class="header-content">
            <h1>Contact Me</h1>
            <p>If you'd like to get in touch, feel free to send me a message or connect with me on social media.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <div class="form-container">
            <form action="mailto:manjot@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Social Media Section -->
    <section class="social-media">
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Â© 2024 Reserved By Manjot Singh</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
